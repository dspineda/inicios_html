<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
<table>
    <form>
        <fieldset>
                <label for="name">Nombre</label>
                &nbsp;
                <input type="text" id="name" name="name"/>
        </fieldset>
        <fieldset>
                <label for="surname">Apellido</label>
                &nbsp;
                <input type="text" id="surname" surname="surname"/>
        </fieldset>
        <fieldset>
                <label for="email">Correo</label>
                &nbsp;
                <input type="text" id="email" email="email"/>
        </fieldset>
        <fieldset>
                <label for="color">Color</label>
                &nbsp;
                <select name="color">
                    <option value="" disabled selected>Selecciona un color</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="red">Rojo</option>
                </select>
        </fieldset>
        <fieldset>
                <label for="tallaS">Talla S</label>
                <input type="radio" id="tallaS" name="tallas"/>
                <label for="tallaM">Talla M</label>
                <input type="radio" id="tallaS" name="tallas"/>
                <label for="tallaL">Talla L</label>
                <input type="radio" id="tallaS" name="tallas"/>
        </fieldset>
        <fieldset>
                <label for="comentary">Comentario</label>
                &nbsp;
                <textarea></textarea>
        </fieldset>        
        <fieldset>
                <button type="submit">Pedir</button>
        </fieldset>

    </form>
</table>
</body>
</html>
